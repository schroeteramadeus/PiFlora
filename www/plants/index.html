<!DOCTYPE html>
<html>
    <head>
        <title>Plant manager</title>
        <script src="/lib.js"></script>
        <script src="ajax.js"></script>
        <link rel="stylesheet" href="/style.css">
        <meta http-Equiv="Cache-Control" Content="no-cache" />
        <meta http-Equiv="Pragma" Content="no-cache" />
        <meta http-Equiv="Expires" Content="0" />
        <link href="/fontawesome/css/fontawesome.css" rel="stylesheet">
        <link href="/fontawesome/css/brands.css" rel="stylesheet">
        <link href="/fontawesome/css/solid.css" rel="stylesheet">
        <link href="/fontawesome/css/regular.css" rel="stylesheet">
    </head>
    <body onload="
                SRCCOOKIE = 'plants/src';
                if(checkCookie(SRCCOOKIE)){
                    changeView(document.getElementById('dataFrame'), getCookie(SRCCOOKIE));
                }
                else{
                    changeView('dashboard.html', getCookie(SRCCOOKIE));
                    setCookie(SRCCOOKIE, 'dashboard.html');
                }

                checkPlantmanager(document.getElementById('plantmanagerStatus'));
                checkBluetooth(document.getElementById('bluetoothStatus'));

                setInterval(function() {
                    checkPlantmanager(document.getElementById('plantmanagerStatus'));
                    checkBluetooth(document.getElementById('bluetoothStatus'));
                }, 5000);
    ">
        <div class="menu">
            <nav class="top maxWidth">
                <ul>
                    <li class="center"><a class="maximized" onclick="changeView(document.getElementById('dataFrame'), 'dashboard.html'); setCookie(SRCCOOKIE, 'dashboard.html');">Home</a></li>
                    <li class="center"><a class="maximized" onclick="changeView(document.getElementById('dataFrame'), 'sensors.html'); setCookie(SRCCOOKIE, 'sensors.html');">Sensor setup</a></li>
                    <li class="center"><a class="maximized" onclick="changeView(document.getElementById('dataFrame'), 'setup.html'); setCookie(SRCCOOKIE, 'setup.html');">Plant setup</a></li>
                </ul>
            </nav>
            <ul class="bottom maxWidth">
                <li>
                    <table class="statusTable">
                        <tbody>
                            <tr>
                                <td>
                                    <i class="fa-solid fa-seedling"></i>
                                </td>
                                <td>
                                    <span id="plantmanagerStatus" data-poll-status="polling">Polling...</span>
                                </td>
                                <td class="tooltip no-edge">
                                    Plantmanager status
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </li>
                <li>
                    <table class="statusTable">
                        <tbody>
                            <tr>
                                <td>
                                    <i class="fa-brands fa-bluetooth"></i>
                                </td>
                                <td>
                                    <span id="bluetoothStatus" data-poll-status="polling">Polling...</span>
                                </td>
                                <td class="tooltip no-edge">
                                    Bluetooth status
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </li>
            </ul>
        </div>
        <div class="content">
            <div class="title center">
                <h1>Plant manager</h1>
            </div>
            <iframe class="data" id="dataFrame" src="" onload="
                var link = document.createElement('link');
                link.href = '/iFrame.css';
                link.rel = 'stylesheet';
                link.type = 'text/css';
                this.contentDocument.head.appendChild(link);
            "></iframe>
        </div>
        
    </body>
</html>
