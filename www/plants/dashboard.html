<!DOCTYPE html>
<html>
    <head>
        <title>Plant manager</title>
        <script src="lib.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <meta http-Equiv="Cache-Control" Content="no-cache" />
        <meta http-Equiv="Pragma" Content="no-cache" />
        <meta http-Equiv="Expires" Content="0" />
    </head>
    <body onload="
                SRCCOOKIE = 'src';
                if(checkCookie(SRCCOOKIE)){
                    changeView(document.getElementById('dataFrame'), getCookie(SRCCOOKIE));
                }
                else{
                    setCookie(SRCCOOKIE, '');
                }

                checkPlantmanager(document.getElementById('plantmanagerStatus'));
                checkBluetooth(document.getElementById('bluetoothStatus'));

                setInterval(function() {
                    checkPlantmanager(document.getElementById('plantmanagerStatus'));
                    checkBluetooth(document.getElementById('bluetoothStatus'));
                }, 5000);
    ">
        <div class="menu">
            <nav class="top maxWidth">
                <ul>
                    <li class="center"><a class="maximized" onclick="changeView(document.getElementById('dataFrame'), ''); setCookie(SRCCOOKIE, '');">Home</a></li>
                    <li class="center"><a class="maximized" onclick="changeView(document.getElementById('dataFrame'), 'sensors.html'); setCookie(SRCCOOKIE, 'sensors.html');">Sensor setup</a></li>
                    <li class="center"><a class="maximized" onclick="changeView(document.getElementById('dataFrame'), 'setup.html'); setCookie(SRCCOOKIE, 'setup.html');">Plant setup</a></li>
                    <li class="center"><a class="maximized" onclick="changeView(document.getElementById('dataFrame'), 'help.html'); setCookie(SRCCOOKIE, 'help.html');">Help</a></li>
                </ul>
            </nav>
            <ul class="bottom maxWidth">
                <li>Plant manager: <span id="plantmanagerStatus" data-poll-status="polling">Polling...</span></li>
                <li>Bluetooth: <span id="bluetoothStatus" data-poll-status="polling">Polling...</span></li>
            </ul>
        </div>
        <div class="content">
            <div class="title center">
                <h1>Plant manager</h1>
            </div>
            <iframe class="data" id="dataFrame" src=""></iframe>
        </div>
        
    </body>
</html>
